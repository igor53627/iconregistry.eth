name: Upgrade Contract

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (preview only)'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      max_gas_gwei:
        description: 'Max gas price (gwei)'
        required: false
        default: '0.1'
      confirm_upgrade:
        description: 'Type UPGRADE to confirm (required for live deployment)'
        required: false
        default: ''

permissions:
  contents: read

jobs:
  upgrade:
    runs-on: ubuntu-latest
    steps:
      - name: Validate confirmation
        if: inputs.dry_run == 'false' && inputs.confirm_upgrade != 'UPGRADE'
        run: |
          echo "ERROR: For live deployment, you must type 'UPGRADE' in the confirm_upgrade field"
          exit 1

      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build contracts
        run: forge build

      - name: Run tests
        run: forge test

      - name: Upgrade contract
        env:
          TURNKEY_API_PUBLIC_KEY: ${{ secrets.TURNKEY_API_PUBLIC_KEY }}
          TURNKEY_API_PRIVATE_KEY: ${{ secrets.TURNKEY_API_PRIVATE_KEY }}
          TURNKEY_ORGANIZATION_ID: ${{ secrets.TURNKEY_ORGANIZATION_ID }}
          TURNKEY_SIGN_WITH: ${{ secrets.TURNKEY_SIGN_WITH }}
          RPC_URL: ${{ secrets.RPC_URL }}
          DRY_RUN: ${{ inputs.dry_run }}
          MAX_GAS_PRICE_GWEI: ${{ inputs.max_gas_gwei }}
        run: npx tsx scripts/upgrade-contract.ts
