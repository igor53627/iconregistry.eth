name: Generate Contract Docs

on:
  pull_request:
    paths:
      - 'contracts/**'
  push:
    branches: [main]
    paths:
      - 'contracts/**'
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build contracts
        run: forge build

      - name: Generate Solidity docs (JSON)
        run: |
          mkdir -p docs/contracts/generated
          forge doc --out docs/contracts/generated

      - name: Generate NatSpec documentation
        run: |
          # Extract NatSpec from compiled artifacts
          for file in out/*.sol/*.json; do
            if [ -f "$file" ]; then
              name=$(basename "$file" .json)
              # Skip test files and libraries
              if [[ "$name" != *"Test"* ]] && [[ "$name" != "SSTORE2" ]] && [[ "$name" != "IERC20" ]]; then
                echo "Processing $name..."
                jq -r '.devdoc // empty' "$file" > "docs/contracts/generated/${name}.devdoc.json" 2>/dev/null || true
                jq -r '.userdoc // empty' "$file" > "docs/contracts/generated/${name}.userdoc.json" 2>/dev/null || true
              fi
            fi
          done

      - name: Verify contracts compile
        run: forge build --sizes

      - name: Run tests
        run: forge test -vvv

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: contract-docs
          path: docs/contracts/generated/
          retention-days: 30

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            // Check if docs were generated
            const docsDir = 'docs/contracts/generated';
            let docsGenerated = false;
            try {
              const files = fs.readdirSync(docsDir);
              docsGenerated = files.length > 0;
            } catch (e) {
              docsGenerated = false;
            }
            
            const body = docsGenerated 
              ? `## üìö Contract Documentation Generated
            
            Contract documentation has been generated from NatSpec comments.
            
            **Artifacts available:**
            - Download from the Actions artifacts tab
            
            **Contracts documented:**
            - IconRegistry.sol
            - IIconRegistry.sol
            
            > Generated by \`forge doc\` and NatSpec extraction`
              : `## ‚ö†Ô∏è No Documentation Changes
            
            No contract changes detected that require documentation updates.`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  update-docs:
    needs: generate-docs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Build and generate docs
        run: |
          forge build
          mkdir -p docs/contracts/generated
          forge doc --out docs/contracts/generated

      - name: Commit updated docs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/contracts/generated/
          git diff --staged --quiet || git commit -m "docs: update generated contract documentation"
          git push
