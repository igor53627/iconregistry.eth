<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IconRegistry - On-Chain Icon Collection</title>
  <style>
    :root {
      --bg: #0d1117;
      --bg-secondary: #161b22;
      --border: #30363d;
      --text: #e6edf3;
      --text-secondary: #8b949e;
      --accent: #58a6ff;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    header {
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border);
      padding: 1.5rem 2rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .header-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    h1 { font-size: 1.5rem; font-weight: 600; }
    .stats {
      display: flex;
      gap: 1.5rem;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }
    .stat-value { color: var(--accent); font-weight: 600; }
    .controls {
      display: flex;
      gap: 0.75rem;
      flex-wrap: wrap;
    }
    input, select {
      background: var(--bg);
      border: 1px solid var(--border);
      color: var(--text);
      padding: 0.5rem 0.75rem;
      border-radius: 6px;
      font-size: 0.875rem;
    }
    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }
    #search { width: 250px; }
    main {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 1rem;
    }
    .icon-card {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.5rem;
      transition: border-color 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .icon-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
    }
    .icon-card img {
      width: 48px;
      height: 48px;
      image-rendering: pixelated;
    }
    .icon-name {
      font-size: 0.75rem;
      color: var(--text);
      text-align: center;
      word-break: break-word;
      max-width: 100%;
    }
    .icon-category {
      font-size: 0.625rem;
      color: var(--text-secondary);
      background: var(--bg);
      padding: 0.125rem 0.375rem;
      border-radius: 4px;
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 200;
    }
    .modal-overlay.active { display: flex; }
    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 1.5rem;
    }
    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 1.5rem;
      cursor: pointer;
    }
    .modal-icon {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .modal-icon img { width: 64px; height: 64px; }
    .modal-details {
      font-size: 0.875rem;
      display: grid;
      gap: 0.5rem;
    }
    .modal-details dt { color: var(--text-secondary); }
    .modal-details dd { color: var(--text); margin-bottom: 0.5rem; }
    .modal-details a { color: var(--accent); text-decoration: none; }
    .modal-details a:hover { text-decoration: underline; }
    .loading {
      text-align: center;
      padding: 4rem;
      color: var(--text-secondary);
    }
    .empty {
      text-align: center;
      padding: 4rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>üñºÔ∏è IconRegistry</h1>
      <div class="stats">
        <span><span class="stat-value" id="total-count">-</span> icons</span>
        <span><span class="stat-value" id="total-size">-</span> total</span>
        <span>32√ó32 PNG</span>
      </div>
      <div class="controls">
        <input type="text" id="search" placeholder="Search icons...">
        <select id="category-filter">
          <option value="">All categories</option>
        </select>
      </div>
    </div>
  </header>

  <main>
    <div id="loading" class="loading">Loading icons...</div>
    <div id="empty" class="empty" style="display:none">No icons found</div>
    <div id="grid" class="grid"></div>
  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modal-title">Icon Details</h2>
        <button class="modal-close" onclick="closeModal()">√ó</button>
      </div>
      <div class="modal-icon">
        <img id="modal-img" src="" alt="">
        <div>
          <div id="modal-name" style="font-weight:600"></div>
          <div id="modal-category" style="color:var(--text-secondary);font-size:0.875rem"></div>
        </div>
      </div>
      <dl class="modal-details">
        <dt>Slug</dt>
        <dd id="modal-slug"></dd>
        <dt>Original Size</dt>
        <dd id="modal-original-size"></dd>
        <dt>Processed Size</dt>
        <dd id="modal-processed-size"></dd>
        <dt>Original URL</dt>
        <dd><a id="modal-original-url" href="" target="_blank"></a></dd>
        <dt>CDN URL</dt>
        <dd><a id="modal-cdn-url" href="" target="_blank"></a></dd>
      </dl>
    </div>
  </div>

  <script>
    let icons = [];
    let filteredIcons = [];

    async function loadManifest() {
      try {
        // Try ethereum manifest first, fallback to full
        let res = await fetch('./manifest.json');
        if (!res.ok) throw new Error('Not found');
        const manifest = await res.json();
        icons = manifest.icons;
        
        document.getElementById('total-count').textContent = manifest.stats.total.toLocaleString();
        document.getElementById('total-size').textContent = formatBytes(manifest.stats.totalSize || manifest.stats.processedTotalSize);
        
        // Populate category filter
        const categories = [...new Set(icons.map(i => i.category))].sort();
        const categoryFilter = document.getElementById('category-filter');
        categories.forEach(cat => {
          const opt = document.createElement('option');
          opt.value = cat;
          opt.textContent = cat;
          categoryFilter.appendChild(opt);
        });
        
        filterAndRender();
        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        document.getElementById('loading').textContent = 'Error loading manifest: ' + err.message;
      }
    }

    function formatBytes(bytes) {
      if (bytes < 1024) return bytes + ' B';
      if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
      return (bytes / 1024 / 1024).toFixed(2) + ' MB';
    }

    function filterAndRender() {
      const search = document.getElementById('search').value.toLowerCase();
      const category = document.getElementById('category-filter').value;
      
      filteredIcons = icons.filter(icon => {
        const matchesSearch = !search || icon.name.includes(search) || icon.id.includes(search);
        const matchesCategory = !category || icon.category === category;
        return matchesSearch && matchesCategory;
      });
      
      render();
    }

    function render() {
      const grid = document.getElementById('grid');
      const empty = document.getElementById('empty');
      
      if (filteredIcons.length === 0) {
        grid.innerHTML = '';
        empty.style.display = 'block';
        return;
      }
      
      empty.style.display = 'none';
      
      // Render in chunks for performance
      grid.innerHTML = filteredIcons.slice(0, 500).map((icon, i) => `
        <div class="icon-card" onclick="showModal(${i})">
          <img src="./${icon.processed.path}" alt="${icon.name}" loading="lazy">
          <div class="icon-name">${icon.name}</div>
          <div class="icon-category">${icon.category}</div>
        </div>
      `).join('');
      
      if (filteredIcons.length > 500) {
        grid.innerHTML += `<div class="icon-card" style="justify-content:center;color:var(--text-secondary)">+${filteredIcons.length - 500} more</div>`;
      }
    }

    function showModal(index) {
      const icon = filteredIcons[index];
      document.getElementById('modal-img').src = './' + icon.processed.path;
      document.getElementById('modal-name').textContent = icon.name;
      document.getElementById('modal-category').textContent = icon.category;
      document.getElementById('modal-slug').textContent = icon.id;
      document.getElementById('modal-original-size').textContent = formatBytes(icon.original.size);
      document.getElementById('modal-processed-size').textContent = formatBytes(icon.processed.size);
      
      const origUrl = document.getElementById('modal-original-url');
      origUrl.href = icon.original.url || '#';
      origUrl.textContent = icon.original.url ? 'View on GitHub' : 'N/A';
      
      const cdnUrl = document.getElementById('modal-cdn-url');
      cdnUrl.href = icon.original.cdn || '#';
      cdnUrl.textContent = icon.original.cdn || 'N/A';
      
      document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
      document.getElementById('modal').classList.remove('active');
    }

    document.getElementById('search').addEventListener('input', filterAndRender);
    document.getElementById('category-filter').addEventListener('change', filterAndRender);
    document.getElementById('modal').addEventListener('click', e => {
      if (e.target.id === 'modal') closeModal();
    });
    document.addEventListener('keydown', e => {
      if (e.key === 'Escape') closeModal();
    });

    loadManifest();
  </script>
</body>
</html>
